version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: sales_pg
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-analytics}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-analytics_pw}
      POSTGRES_DB: ${POSTGRES_DB:-warehouse}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-analytics} -d ${POSTGRES_DB:-warehouse}"]
      interval: 5s
      retries: 10
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d

  python-app:
    build: ./python
    container_name: sales_python
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-warehouse}
      DB_USER: ${POSTGRES_USER:-analytics}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-analytics_pw}
      DATA_SOURCE_PATH: /app/data/example_sales.csv
      ROWS: 5000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data:/app/data

  dbt:
    build: ./dbt
    container_name: sales_dbt
    environment:
      DBT_HOST: postgres
      DBT_PORT: 5432
      DBT_DBNAME: ${POSTGRES_DB:-warehouse}
      DBT_USER: ${POSTGRES_USER:-analytics}
      DBT_PASSWORD: ${POSTGRES_PASSWORD:-analytics_pw}
      DBT_SCHEMA: analytics
      DBT_THREADS: 4
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pg_data:
