services:
  postgres:
    image: postgres:15
    container_name: sales_pg
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-analytics}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-analytics_pw}
      POSTGRES_DB: ${POSTGRES_DB:-warehouse}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-analytics} -d ${POSTGRES_DB:-warehouse}"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d

  python-app:
    build:
      context: ./python
      dockerfile: Dockerfile
    container_name: sales_python
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-warehouse}
      DB_USER: ${POSTGRES_USER:-analytics}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-analytics_pw}
      DATA_SOURCE_PATH: /app/data/example_sales.csv
      ROWS: ${ROWS:-5000}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./data:/app/data

  dbt:
    build:
      context: ./dbt
      dockerfile: Dockerfile
    container_name: sales_dbt
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DBT_HOST: postgres
      DBT_PORT: 5432
      DBT_DBNAME: ${POSTGRES_DB:-warehouse}
      DBT_USER: ${POSTGRES_USER:-analytics}
      DBT_PASSWORD: ${POSTGRES_PASSWORD:-analytics_pw}
      DBT_SCHEMA: analytics
      DBT_THREADS: 4
    working_dir: /usr/app
    volumes:
      - ./dbt:/usr/app         # ensures models & docs (target/) are visible on host
    ports:
      - "8080:8080"            # for `dbt docs serve` (optional)

  metabase:
   image: metabase/metabase:latest
   container_name: sales_metabase
   ports:
    - "3000:3000"
   depends_on:
    postgres:
      condition: service_healthy


volumes:
  pg_data: